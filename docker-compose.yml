services:
  app:
    image: aprapr/gemfund:latest
    container_name: gemfund-app
    restart: unless-stopped
    env_file:
      - .env.prod
    expose:
      - "3000"
    networks:
      - gemfund-network

  nginx:
    image: nginx:alpine
    container_name: gemfund-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - gemfund-network

networks:
  gemfund-network:
    driver: bridge
